<div id="menu"></div>
{# TODO: screen in screens should have a code field #}
{% for screen in gadgetScreens %}
<div id="__{{screen.id}}" class="tabcontentHide">
    <object id="__{{screen.id}}_obj" width="100%" height="100%">
        {{ screen.allCode|safe }}
    </object>
    {% if screen.caption %}
    <div class="screen_caption">
    {% autoescape off %}
    {{ screen.caption|removetags:"script"|linebreaksbr }}
    {% endautoescape %}
    </div>
    {% endif %}
</div>
{% endfor %}
