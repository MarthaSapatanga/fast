//checks given string for given sign(s), and return string from
//the sepNr times appearance of the sign(s)
//checks wrong entries
function from(str, sign, sepNr)
{
	//Trims all needless whitespaces
    var tmp = new String(Trim(noralizeSpaces(str)));
	var save = "";
	
	if(sepNr < 1)
	{
		sepNr = 1;
	}
  
    //build the result string
	while(tmp.indexOf(sign) != -1 && sepNr > 0)
	{
		save = tmp.substring(tmp.indexOf(sign), tmp.indexOf(sign) + sign.length);
		
		tmp = tmp.substring(tmp.indexOf(sign) + sign.length, tmp.length);
		
		sepNr--;
	}

    //append last apperance of sign
	tmp = save + tmp;

    return tmp;
}


//checks given string for given sign(s), and return string until
//the sepNr times appearance of the sign(s)
//checks wrong entries
function until(str, sign, sepNr)
{
	//Trims all needless whitespaces
    var tmp = new String(Trim(noralizeSpaces(str)));
    var res = "";
    var length = sign.length;

	if(sepNr < 1)
	{
		sepNr = 1;
	}
    
    //build the result string
	while(tmp.indexOf(sign) != -1 && sepNr > 0)
	{
		res += tmp.substring(0, tmp.indexOf(sign) + length);

		tmp = tmp.substring(tmp.indexOf(sign) + length, tmp.length);

		sepNr--;
	}

    return res;
}


//remove needless whitespaces and then return chars from-to
//checks wrong entries
function charsFromTo(str, from, to)
{
	//Trims all needless whitespaces
    var tmp = new String(Trim(noralizeSpaces(str)));
    var res = "";

	if(from < 1)
	{
		from = 1;
	}

	if(to > tmp.length)
	{
		to = tmp.length;
	}

    //build the result string
    for(from; from <= to; from++)
	{
		res += charAt(tmp, from);
	}
    
    return res;
}

{
			//Trims all needless whitespaces
	        //var tmp = new String(Trim(noralizeSpaces(str)));

	        if(index < 1)

	        }

	        index = index - 1;

	        res = str.charAt(index);
		    
	        return res;
}

{

	        for(from; from <= to; from++)

			}

}


//remove needless whitespaces and then return word with given index in given string

function wordAt(str, nr)
{
			//Trims all needless whitespaces
	        var res = new String(Trim(noralizeSpaces(str)));
	        var _split = res.split(" ");
	        var length = _split.length;

			nr = nr -1;	//identify the MEANDED word 
	        
	        //if index out of bounce, setup to last possible
		    if(nr < 0 || nr >= length)
			{
				nr = length-1;
			}
			
	        res = _split[nr];
		    
	        return res;
}

//Trims all spaces to the right of a specific string
function noralizeSpaces(str)
{
        var s = new String(str);

        //while there are more then one Space in follow, replace with one
        while (s.indexOf("  ") != -1)
        {
        	s = s.replace("  ", " ");
        }
    	
        return s;
}


// Trims all spaces to the left of a specific string
function LTrim(str)
{
        var whitespace = new String(" \t\n\r ");
        // last space character is not a space, but alt+0160,
        // another invisible char.
        var s = new String(str);
        if (whitespace.indexOf(s.charAt(0)) != -1) {
            // We have a string with leading blank(s)...
            var j=0, i = s.length;
            // Iterate from the far left of string until we
            // don't have any more whitespace...
            while (j < i && whitespace.indexOf(s.charAt(j)) != -1)
                j++;
            // Get the substring from the first non-whitespace
            // character to the end of the string...
            s = s.substring(j, i);
        }
        return s;
}


// Trims all spaces to the right of a specific string
function RTrim(str)
{
        // We don't want to trip JUST spaces, but also tabs,
        // line feeds, etc.  Add anything else you want to
        // "trim" here in whitespace
        var whitespace = new String(" \t\n\r ");
        // last space character is not a space, but alt+0160,
        // another invisible char.
        var s = new String(str);
        if (whitespace.indexOf(s.charAt(s.length-1)) != -1) {
            // We have a string with trailing blank(s)...
            var i = s.length - 1;       // Get length of string
            // Iterate from the far right of string until we
            // don't have any more whitespace...
            while (i >= 0 && whitespace.indexOf(s.charAt(i)) != -1)
                i--;
            // Get the substring from the front of the string to
            // where the last non-whitespace character is...
            s = s.substring(0, i+1);
        }
        return s;
}

                                                                                                                    
// Trims all spaces to the left and right of a specific string by calling RTim
// and LTrim
function Trim(str)
{
        return RTrim(LTrim(str));
}
