<h2>Fact Behaviour for <span id="factName"></span></h2>
<div id="wizardInfo">
	<div class="line">
		<label>Behaviour: </label>
		<select id="behaviour">
			<option value="notDefined" selected="selected">Not defined</option>
			<option value="slot">Slot</option>
			<option value="event">Event</option>
		</select>
	</div> 
	<div class="line">
		<label>Variable Name: </label>
		<input type="text" id="variableName" />
	</div> 
	<div class="line">
		<label>Label: </label>
		<input type="text" id="label" />
	</div> 
	<div class="line">
		<label>Fact attribute: </label>
		<select id="attribute">
		</select>
	</div> 
</div>
<div id="wizardButtons">
	<button dojoType="dijit.form.Button" id="sendButton" onclick="addOnKeyListener();updateFactBehaviour();">Save</button>
	<button dojoType="dijit.form.Button" id="cancelButton" onclick="addOnKeyListener();dijit.byId('factBehaviour').hide();">Cancel</button>
</div>
