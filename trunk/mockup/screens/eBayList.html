			}

    <body>

		    <h1 id="title">eBay Item list</h1>

                <table>
                    <thead>
                        <tr>
                        	<th style="width: 10%; -moz-border-radius-topleft: 13px; -moz-border-radius-topright: 0px; -moz-border-radius-bottomright: 0px; -moz-border-radius-bottomleft: 0px;">
