<h2>Provide Gadget Information</h2>
<div id="wizardInfo">
<div class="line">Please provide the information to create the gadget. The information can also be supplied later in the template generated.</div>

<form id="gadgetForm" method="post">
	<h3>Storing information</h3>
	<div class="line">
		<label>Server URL: </label>
		<input type="text" id="gadgeturl" name="gadgeturl" value="http://yourserver.com/gadgets" />
	</div> 
	<h3>Gadget information</h3>
	<div class="line">
		<label>Gadget Name: </label>
		<input type="text" id="name" name="name" value="FAST Gadget" />
	</div> 
	<div class="line">
		<label>Vendor: </label>
		<input type="text" id="vendor" name="vendor" value="Morfeo" />
	</div> 
	<div class="line">
		<label>Version: </label>
		<input type="text" id="version" name="version" value="1.0" />
	</div> 
	<div class="line">
		<label>Gadget Description: </label>
		<input type="text" id="info" name="info" value="Write your description here..." />
	
	</div>
	<h3>Author Information</h3> 
		<div class="line">
		<label>Author Name: </label>
		<input type="text" id="author" name="author" value="Your Author name" />
	</div> 
	<div class="line">
		<label>E-Mail: </label>
		<input type="text" id="email" name="email" value="email@yourcompany.com" />
	</div> 
	<input type="hidden" id="screensCreateGadget" name="screens" />
	<input type="hidden" id="slots" name="slots" />
	<input type="hidden" id="events" name="events" />
</form>
</div>
<div id="wizardButtons">
	<button dojoType="dijit.form.Button" id="sendButtonWizard" onclick="addOnKeyListener();createGadget();">Send</button>
	<button dojoType="dijit.form.Button" id="cancelButtonWizard" onclick="addOnKeyListener();dijit.byId('dialog1').hide();">Cancel</button>
</div>
