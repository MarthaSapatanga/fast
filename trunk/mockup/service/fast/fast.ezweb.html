<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>$$gadget_title$$</title>

<link rel="stylesheet" type="text/css" href="$$gadgetURI$$/resources/ext/css/ext-all.css" />
<SCRIPT language="javascript" src="$$gadgetURI$$/js/ext/ext-base.js"></SCRIPT>
<SCRIPT language="javascript" src="$$gadgetURI$$/js/ext/ext-all.js"></SCRIPT>
<SCRIPT language="javascript" src="$$gadgetURI$$/js/fast/engine.js"></SCRIPT>
<SCRIPT language="javascript" src="$$gadgetURI$$/js/prototype/prototype.js"></SCRIPT>

<SCRIPT language="javascript" src="/ezweb/js/EzWebAPI/EzWebAPI.js"></SCRIPT>

<script language="JavaScript">

	var menu = null;
	
	var screens = new Hash();
            
    $$screen_def$$
    
    var events = new Hash();
	
	$$gadget_slot$$
	$$gadget_event$$
	
	function getEventVariables(evs, fact_name){
		var variables = evs.get(fact_name);
		if(!variables){
			variables = evs.set(fact_name, new Hash());
		}
		return variables;
	}

	function loadMenu(){
		
		menu = new Ext.TabPanel({
	        renderTo:'menu',
	        activeTab:0,
	        plain:true,
	        frame:true,
	        autoscroll:true,
	        enableTabScroll:true,
	        animScroll:true,
	        autoHeight:true,
	        autoWidth:true,
	        monitorResize:true,
	        defaults:{autoScroll:true}
	    });
	    
	    EngineFactory.getInstance().setEngine(screens, events, menu);
	    
	    EngineFactory.getInstance().run();
	}
	
	
</script>
</head>

<body onload="javascrip:loadMenu();">
<div id="menu" style="overflow:auto;"></div>
$$screen_html$$
</div>
</body>
</html>
