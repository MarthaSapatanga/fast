<#macro page title>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:dbpprop="http://dbpedia.org/property/" xmlns:owl="http://www.w3.org/2002/07/owl#" version="XHTML+RDFa 1.0" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>FAST Catalogue</title>
<style type="text/css" media="all">
body {
  padding: 2em 3em;
  margin: 0;
  font-family: sans-serif;
  color: black;
  background: white;
}
:link { color: #00C; background: transparent }
:visited { color: #609; background: transparent }
a:active { color: #C00; background: transparent }

a:link img, a:visited img { border-style: none } /* no border on img links */

h1, h2, h3, h4, h5, h6 {
  text-align: left;
  color: #005A9C;
  background: transparent;
}
h1 { font: 170% sans-serif }
h2 { font: 140% sans-serif }
h3 { font: 120% sans-serif }
h4 { font: bold 100% sans-serif }
h5 { font: italic 100% sans-serif }
h6 { font: small-caps 100% sans-serif }
h1 { border-bottom: 2px solid #005A9C }

.hide { display: none }

dt { margin-top: 0.2em; margin-bottom: 0 }
dd { margin-top: 0; margin-bottom: 0 }
dt { font-weight: bold }

ul, ol {
  margin: 0;
  padding: 0;
  list-style: disc;		/* Mac NS has problem with 'none' */
  list-style: none;
}

td {
  padding-right: 1em;
}

hr {
  border: 0;
  height: 1px;
  color: #777;
  background-color: #777;
  margin-top: 1em;
}

#formats {
  color: #777;
  margin-top: 0.5em;
}

#credits {
  color: #999;
  font-size: small;
}
</style>
</head>
<body xml:lang="en" lang="en">
  <h1>${title?html}</h1>
  <#nested>
</body>
</html>
</#macro>
